models:
  - name: stg_region
    
    description: Table with all region information
    columns:
      - name: region_id
        description: "{{ doc('primary_key') }}"
        data_tests:
          - unique
          - not_null
      - name: name
        description: Region name
        data_tests:
          - accepted_values:
              config:
                store_failures: true
                schema: error
              arguments:
                values: ['ASIA', 'AFRICA', 'AMERICA','EUROPE','MIDDLE EAST','SOUTH EAST']

  - name: stg_nations
    config:
      group: sales
      contract:
        enforced: true
    description: Table with nation information
    columns:
      - name: nation_id
        data_type: int
        constraints:
          - type: not_null
      - name: name
        data_type: string
        description: "{{ doc('primary_key') }}"
        data_tests:
          # - unique
          - not_null
      - name: region_id
        data_type: int
        description: "{{ doc('foreign_key') }}"
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_region')
                field: region_id
      - name: updated_at
        data_type: timestamp
       

  - name: stg_customers
    config:
      group: sales
      pre_hook: 'select * from sourcedb.mk_mall.regions'
    description: Table with customer information
    columns:
      - name: customer_id
        description: "{{ doc('primary_key') }}"
        data_tests:
          - unique
          - not_null
      - name: nation_id
        description: "{{ doc('foreign_key') }}"
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_nations')
                field: nation_id
              

  - name: stg_orders
    description: Table with order information
    columns:
      - name: order_id
        description: "{{ doc('primary_key') }}"
        data_tests:
          - unique
          - not_null
      - name: customer_id
        description: "{{ doc('foreign_key') }}"
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_customers')
                field: customer_id
      - name: status_code
        description: Order status flag
        data_tests:
          - accepted_values:
              config:
                store_failures: true
              arguments:
                values: ['P', 'F', 'O','B']

  - name: stg_line_items
    description: All items for each order
    columns:
      - name: order_item_id
        description: "{{ doc('primary_key') }} Surrogate key column for order items"

seeds:
  - name: suppliers
    config:
      alias: supplier_names
